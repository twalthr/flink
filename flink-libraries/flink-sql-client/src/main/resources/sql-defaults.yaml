sources:
  - name: MyTable
    schema:
      - name: testField
        type: VARCHAR
    connector:
      type: filesystem
      path: "/Users/twalthr/flink/tmp/textFile"
    encoding:
      type: csv
      fields:
        - name: testField
          type: VARCHAR
      line-delimiter: "\n"

execution:
  type: streaming
  parallelism: 1
  max-parallelism: 16
  min-idle-state-retention: 1000
  max-idle-state-retention: 1000

deployment:
  type: standalone # for YARN and other deployments we will simply forward the CLI options
  response-timeout: 1000
  #gateway-address: localhost
  #gateway-port: 42428


