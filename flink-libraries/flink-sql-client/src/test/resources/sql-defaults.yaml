#==============================================================================
# TEST ENVIRONMENT FILE
#==============================================================================

sources:
  - name: MyTable
    schema:
      - name: intField
        type: INT
      - name: stringField
        type: VARCHAR
    connector:
      type: filesystem
      path: "/path/to/somewhere"
    format:
      type: csv
      fields:
        - name: intField
          type: INT
        - name: stringField
          type: VARCHAR
      line-delimiter: "\n"

execution:
  type: streaming
  parallelism: 1
  max-parallelism: 16
  min-idle-state-retention: 0
  max-idle-state-retention: 0
  result-mode: table

deployment:
  type: standalone
  response-timeout: 1000
  gateway-address: localhost
  gateway-port: 42428


